<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
	</head>
	<body>
		<script type="text/javascript">
			var contador = 1000
			
			for(var i=1; ;i++) {
				 divisor = parseInt(prompt("repeticion " + i + "\nel contador vale " + contador + "\ndime un numero",""))
				 if(isNaN(divisor)){
				 	alert("no escribiste un numero")
				 	break;
				 }
				 
				 if(divisor<=0){
				 	alert("no se me permite dividir por numeros menores o iguales a cero")
				 	continue;
				 	}
				 	
				 contador=contador/divisor
				 
				 if(contador<=1){
				 	alert("termino la division vale " + contador )
				 	break;
				 }
				 				
			}
		</script>
	</body>
</html>
