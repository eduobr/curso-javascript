<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
		
	</head>
	<body>
		<script type="text/javascript">
			var contador = 1000
			while(contador > 1){
			     divisor = parseInt(prompt("contador es " + contador + "\n dime un divisor " ,""))
				if(isNaN(divisor)){
					alert("no escribiste un divisor")
					break;
				}
				if(divisor == 0){
					alert("no se me permite dividir po un numero menor a 0")
					continue;
				}
				contador = contador / divisor
			
			}
			alert ("termino la division contador vale " + contador)
			
			
		</script>
	 
	</body>
</html>
