		<!-- Date: 2013-02-09 -->
		<script type="text/javascript">
			function edad(añonacimiento){
				if(añonacimiento < 1900){
					añonacimiento=añonacimiento + 1900;
				}
				var fecha = new Date();
				var añoActual = fecha.getFullYear();
				var edad = añoActual - añonacimiento
				
				alert("Si naciste en el año " + añonacimiento + " este año tienes(o has cumplido) " + edad)
			}
			edad(95);
			edad(1990);
			
			
			var añonacimiento = 85
			edad(añonacimiento)
			alert(añonacimiento)
		</script>
