<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

     <head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>otra practica con arrays</title>

	<meta name="author" content="Eduardo" />
        <script type="text/javascript">
        function arraymaximo(miarray){
            var maximo = miarray[0]
            for (contador=1;contador<miarray.length;contador++){
               if(maximo<miarray[contador]){
               maximo = miarray[contador]
               }
            }
            return maximo;
        }
        </script>
     </head>
     <body>

       <h1>otra practica</h1>
     <script type="text/javascript">
     var valores = [1,2,5,9]
     alert("El valor maximo es " + arraymaximo(valores))
     </script>
     </body>

</html>
