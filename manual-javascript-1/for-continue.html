	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
		<script type="text/javascript">
			var suma = 0
			for (var i=1; i<=5; i++){
				var sumando = prompt ("repeticion " + i + "\nsuma parcial " + suma + "\ndime una suma")
				sumando = parseInt(sumando)
				if (isNaN(sumando)){
					alert("No es un numero");
					continue;
				}
				if(sumando >= 100){
					alert("no se me permite sumar numeros mayores o iguales a 100")
					continue;
				}
				suma = sumando + suma
				}
			alert("la suma total es " + suma)	
			
		</script>
