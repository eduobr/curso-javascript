<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>new_file</title>
		<meta name="author" content="Eduardo" />
		<!-- Date: 2013-02-09 -->
		<script type="text/javascript">		
			function saludo(nombre){
				document.write("<h1>Wena " + nombre + "</h1>")
			}
			
			function colordedocumento(color){
				document.bgColor = color
			}		
		</script>
	</head>
	<body>
		<script type="text/javascript">
			saludo("Eduardo");
		</script>
		<button type="button" onclick="colordedocumento('red')">rojo</button>
		<button type="button" onclick="colordedocumento('blue')">azul</button>
		<button type="button" onclick="colordedocumento('green')">verde</button>		
	</body>
</html>
