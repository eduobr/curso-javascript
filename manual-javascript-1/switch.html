<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>switch</title>
	<script text="text/javascript">
		var numero = prompt("Dime un numero del 1 al 7", "");

		switch (numero) {
			case "1":
				alert("no te puede ir peor")
				break;
			case "2":
				alert("muy malo")
				break;
			case "3":
				alert("malo")
				break;
			case "4":
				alert("por poco")
				break;
			case "5":
				alert("regular")
				break;
			case "6":
				alert("bien")
				break;
			case "7":
				alert("muy bien")
				break;
			default:
				alert("no escribiste un numero")
				break;
		}
	</script>
</head>

<body>

</body>

</html>
