	<body>
		<script type="text/javascript">
		    do{
		    	num1 = prompt("Define numero 1");
		    	num2 = prompt("Define numero 2");
		    	suma = parseInt(num1) + parseInt(num2);
		    	resta = num1 - num2;
		    	multiplicacion = num1 * num2;
		    	division = num1/num2;
		    	alert("El total de la suma es: " + suma + "\n El total de la resta es: " + resta + "\n El total de la multiplicacion " + multiplicacion + "\n El total de la division es: " + division);
		    }
		    while(suma<1000);	
		    //}			
		</script>

	</body>
